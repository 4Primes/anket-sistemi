<script type="text/javascript">

$(function(){



});

function cizme(){
	var r = Raphael(0,0,5000,5000);
		                var a = [];
		                
		                #{list votes, as: 'v'}
		                
		                 a.push(${v.value});
		                 
		                #{/list}	            
		                var pie = r.g.piechart(150, 200, 100,a);
		                
		                pie.hover(function () {
		                    this.sector.stop();
		                    this.sector.scale(1.1, 1.1, this.cx, this.cy);
		                    if (this.label) {
		                        this.label[0].stop();
		                        this.label[0].scale(1.5);
		                        this.label[1].attr({"font-weight": 800});
		                    }
		                }, function () {
		                    this.sector.animate({scale: [1, 1, this.cx, this.cy]}, 500, "bounce");
		                    if (this.label) {
		                        this.label[0].animate({scale: 1}, 500, "bounce");
		                        this.label[1].attr({"font-weight": 400});
		                     }
		                    
		                });
		                var pie = r.g.barchart(400, 100, 300,200,a);
		                
		                
	}	                
	                </script>        
	                
	                
	                	 <input type="button" onclick="cizme();" value="Ciz" >
